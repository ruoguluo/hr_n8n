<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful - JD Information Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .content {
            padding: 40px;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-table th,
        .info-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            width: 200px;
        }

        .info-table td {
            color: #666;
            word-wrap: break-word;
        }

        .info-table tr:last-child th,
        .info-table tr:last-child td {
            border-bottom: none;
        }

        .info-table tr:hover {
            background: #f8f9fa;
        }

        .actions {
            margin-top: 40px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .client-id {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .content {
                padding: 20px;
            }

            .info-table th,
            .info-table td {
                padding: 10px;
                font-size: 14px;
            }

            .info-table th {
                width: 120px;
            }

            .btn {
                display: block;
                margin: 10px 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">✅</div>
            <h1>Submission Successful!</h1>
            <p>Your JD information has been successfully saved to the system</p>
            <div class="client-id" id="clientIdDisplay"></div>
        </div>

        <div class="content">
            <h2 style="margin-bottom: 20px; color: #333;">Submitted Information Confirmation</h2>
            
            <table class="info-table" id="infoTable">
                <!-- Table content will be dynamically generated by JavaScript -->
            </table>

            <div class="actions">
                <a href="registration.html" class="btn btn-primary">Submit New JD</a>
                <button onclick="window.print()" class="btn btn-secondary">Print This Page</button>
            </div>
        </div>
    </div>

    <script>
        // Field mapping table
        const fieldLabels = {
            'client_id': 'Client ID',
            'location': '1. Location of the position',
            'team': '2. Team structure/size, line managers, number of subordinates',
            'positionType': '3. Position type',
            'newReason': 'Reason (for new position)',
            'reasonLeave': 'Reason of leave of the last person',
            'backgroundLast': 'Background of the last person',
            'complimentsConcerns': 'Compliments or concerns of the last person',
            'hiringWhen': '4a. Hiring History - When to open',
            'hiringProblems': '4b. Problems of the last interviews',
            'emergency': '5. Emergency levels',
            'interview': '6. Interview rounds, interviewers (name, title, bio)',
            'compensation': '7. Compensation structure, salary range'
        };

        // 从URL参数获取数据
        function getDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = {};
            
            for (const [key, value] of urlParams.entries()) {
                if (key !== 'client_id') {
                    data[key] = decodeURIComponent(value);
                }
            }
            
            return {
                client_id: urlParams.get('client_id'),
                formData: data
            };
        }

        // 显示数据
        function displayData() {
            const { client_id, formData } = getDataFromURL();
            
            // Display client ID
            if (client_id) {
                document.getElementById('clientIdDisplay').textContent = `Client ID: ${client_id}`;
            }
            
            // Generate table
            const table = document.getElementById('infoTable');
            let tableHTML = '';
            
            // Iterate through all fields
            Object.keys(fieldLabels).forEach(field => {
                if (field !== 'client_id') {
                    const label = fieldLabels[field];
                    let value = formData[field] || '(Not filled)';
                    let titleValue = formData[field] || '';
                    
                    // Handle long text
                    if (value !== '(Not filled)' && value.length > 100) {
                        value = value.substring(0, 100) + '...';
                    }
                    
                    // Add style for empty values
                    const emptyClass = formData[field] ? '' : ' style="color: #999; font-style: italic;"';
                    
                    tableHTML += `
                        <tr>
                            <th>${label}</th>
                            <td title="${titleValue}"${emptyClass}>${value}</td>
                        </tr>
                    `;
                }
            });
            
            table.innerHTML = tableHTML;
        }

        // Execute when page loads
        document.addEventListener('DOMContentLoaded', displayData);
    </script>
</body>
</html>
