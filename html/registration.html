<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Registration - HR JD System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .nav-buttons {
      padding: 20px 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-right: 10px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: #5a6fd8;
      transform: translateY(-2px);
    }
    
    .container { max-width: 400px; margin: 2rem auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
    h2 { text-align: center; color: #333; }
    label { display: block; margin: 1rem 0 0.2rem 0; }
    input, button { width: 100%; padding: 0.7rem; margin-bottom: 1rem; border: 1px solid #bbb; border-radius: 4px; }
    button { background: #1976d2; color: #fff; border: none; cursor: pointer; font-weight: 600; }
    button:disabled { background: #bbb; }
    .hidden { display: none; }
    .result, .error { margin-top: 1rem; padding: 1rem; border-radius: 5px; }
    .result { background: #e8f5e9; color: #388e3c; }
    .error { background: #ffebee; color: #d32f2f; }
    .success-actions { margin-top: 2rem; text-align: center; }
    .success-actions .btn { display: inline-block; padding: 12px 24px; margin: 0 10px; background: #667eea; color: white; text-decoration: none; border-radius: 8px; border: none; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; }
    .success-actions .btn:hover { background: #5a6fd8; transform: translateY(-2px); }
    .success-actions .btn-primary { background: #28a745; }
    .success-actions .btn-primary:hover { background: #218838; }
    @media (max-width: 450px) {
      .container { padding: 1rem; }
      h2 { font-size: 1.3rem; }
      .success-actions .btn { display: block; margin: 10px 0; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>HR JD System</h1>
      <p>Company Registration</p>
    </div>
    
    <div class="nav-buttons">
      <a href="/" class="btn">Back to Home</a>
      <a href="/companies.html" class="btn">View Companies</a>
    </div>
    
    <div class="container">
    <form id="infoForm">
      <h2>Company Registration</h2>
      <label>Company Name</label>
      <input name="company_name" required>
      <label>Website</label>
      <input name="website" type="url" required>
      <label>Contact Person</label>
      <input name="contact_person" required>
      <label>Contact Number</label>
      <input name="contact_number" type="tel" required>
      <button type="submit">Register Company</button>
      <div id="infoError" class="error hidden"></div>
    </form>

    <div id="successMessage" class="result hidden">
      <h3>Company registered successfully!</h3>
      <p>Company ID: <strong id="companyId"></strong></p>
      <div class="success-actions">
        <a href="/companies.html" class="btn">View All Companies</a>
        <a href="#" id="createJdBtn" class="btn btn-primary">Create JD for this Company</a>
      </div>
    </div>

  </div>
  </div>

  <script>
    const infoForm = document.getElementById('infoForm');
    const infoError = document.getElementById('infoError');
    const successMessage = document.getElementById('successMessage');
    const companyIdEl = document.getElementById('companyId');
    const createJdBtn = document.getElementById('createJdBtn');

    infoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      infoError.classList.add('hidden');
      const submitButton = infoForm.querySelector('button');
      submitButton.disabled = true;
      submitButton.textContent = 'Registering...';
      
      const formData = new FormData(infoForm);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/api/company-registration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (!res.ok || !result.success || !result.company_id) {
          throw new Error(result.message || "Registration failed.");
        }
        
        // Show success message
        infoForm.classList.add('hidden');
        successMessage.classList.remove('hidden');
        companyIdEl.textContent = result.company_id;
        
        // Set up create JD button
        createJdBtn.href = `/create-jd.html?company_id=${result.company_id}`;
        
        window.scrollTo({top: 0, behavior: 'smooth'});
      } catch (err) {
        infoError.textContent = err.message;
        infoError.classList.remove('hidden');
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Register Company';
      }
    });
  </script>
</body>
</html>
