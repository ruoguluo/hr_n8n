<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Management - HR JD System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .company-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .company-id {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #666;
        }

        .nav-buttons {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-right: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .content {
            padding: 30px;
        }

        .jds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .jd-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .jd-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .jd-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .jd-id {
            font-family: 'Courier New', monospace;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .jd-info {
            color: #666;
            margin-bottom: 8px;
        }

        .jd-info strong {
            color: #333;
        }

        .jd-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .jd-location {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .jd-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .jd-type.new {
            background: #d4edda;
            color: #155724;
        }

        .jd-type.replacement {
            background: #fff3cd;
            color: #856404;
        }

        .emergency-level {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .emergency-level.low {
            background: #d1ecf1;
            color: #0c5460;
        }

        .emergency-level.medium {
            background: #fff3cd;
            color: #856404;
        }

        .emergency-level.high {
            background: #f8d7da;
            color: #721c24;
        }

        .emergency-level.critical {
            background: #721c24;
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border: none;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover,
        .close:focus {
            color: #f1c40f;
            text-decoration: none;
        }

        .modal-body {
            padding: 20px;
        }

        .detail-row {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }

        .detail-row strong {
            color: #2c3e50;
            display: inline-block;
            min-width: 140px;
        }

        .jd-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
            margin-right: 8px;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .created-date {
            font-size: 0.85rem;
            color: #999;
        }

        .jd-description {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #666;
            max-height: 60px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JD Management</h1>
            <p>Manage company job descriptions</p>
        </div>

        <div class="company-info" id="company-info" style="display: none;">
            <div class="company-name" id="company-name">Loading...</div>
            <div>Company ID: <span class="company-id" id="company-id">-</span></div>
        </div>

        <div class="nav-buttons">
            <a href="/companies.html" class="btn btn-secondary">Back to Company List</a>
            <button class="btn btn-success" id="create-jd-btn" onclick="createJD()" disabled>
                Create New JD
            </button>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <p>Loading JD list...</p>
            </div>

            <div id="jds-container" class="jds-grid" style="display: none;">
                <!-- JD cards will be dynamically generated here -->
            </div>

            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>No JDs</h3>
                <p>This company hasn't created any JDs yet. Click the button above to create the first JD.</p>
            </div>
        </div>
    </div>

    <!-- JD Detail Modal -->
    <div id="jdModal" class="modal">
        <div class="modal-content">
            <div id="jdModalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let currentCompanyId = null;

        // 页面加载时获取公司信息和JD列表
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentCompanyId = urlParams.get('company_id');

            if (!currentCompanyId) {
                alert('Missing company ID parameter');
                window.location.href = '/companies.html';
                return;
            }

            loadCompanyInfo();
            loadJDs();
        });

        async function loadCompanyInfo() {
            try {
                const response = await fetch(`/api/company-registration/${currentCompanyId}`);
                const result = await response.json();

                if (result.success && result.data) {
                    const companyInfoEl = document.getElementById('company-info');
                    const companyNameEl = document.getElementById('company-name');
                    const companyIdEl = document.getElementById('company-id');
                    const createJdBtn = document.getElementById('create-jd-btn');

                    companyNameEl.textContent = result.data.company_name;
                    companyIdEl.textContent = result.data.company_id;
                    companyInfoEl.style.display = 'block';
                    createJdBtn.disabled = false;
                } else {
                    alert('Company does not exist');
                    window.location.href = '/companies.html';
                }
            } catch (error) {
                console.error('Failed to load company information:', error);
                alert('Failed to load company information');
            }
        }

        async function loadJDs() {
            try {
                const response = await fetch(`/api/position-info/${currentCompanyId}`);
                const result = await response.json();

                const loadingEl = document.getElementById('loading');
                const containerEl = document.getElementById('jds-container');
                const emptyStateEl = document.getElementById('empty-state');

                loadingEl.style.display = 'none';

                if (result.success && result.data && result.data.length > 0) {
                    containerEl.style.display = 'grid';
                    renderJDs(result.data);
                } else {
                    emptyStateEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load JD list:', error);
                document.getElementById('loading').innerHTML = '<p style="color: red;">Loading failed, please refresh the page and try again</p>';
            }
        }

        function renderJDs(jds) {
            const container = document.getElementById('jds-container');
            container.innerHTML = '';

            jds.forEach(jd => {
                const jdCard = createJDCard(jd);
                container.appendChild(jdCard);
            });
        }

        function createJDCard(jd) {
            const card = document.createElement('div');
            card.className = 'jd-card';

            const createdDate = new Date(jd.created_at).toLocaleDateString('en-US');
            const positionTypeText = jd.position_type === 'new' ? 'New Position' : 'Replacement Position';
            const emergencyText = getEmergencyText(jd.emergency_level);

            card.innerHTML = `
                <div class="jd-header">
                    <div class="jd-id">${jd.jd_id}</div>
                </div>
                ${jd.job_title ? `<div class="jd-title"><strong>${jd.job_title}</strong></div>` : ''}
                <div class="jd-location">${jd.location}</div>
                <div>
                    <span class="jd-type ${jd.position_type}">${positionTypeText}</span>
                    ${jd.emergency_level ? `<span class="emergency-level ${jd.emergency_level}">${emergencyText}</span>` : ''}
                </div>
                ${jd.team_structure ? `<div class="jd-description"><strong>Team Structure:</strong> ${jd.team_structure}</div>` : ''}
                ${jd.compensation ? `<div class="jd-info"><strong>Compensation:</strong> ${jd.compensation}</div>` : ''}
                ${jd.hiring_when ? `<div class="jd-info"><strong>Hiring Timeline:</strong> ${jd.hiring_when}</div>` : ''}
                <div class="jd-info created-date">
                    <strong>Created Date:</strong> ${createdDate}
                </div>
                <div class="jd-actions">
                    <button class="btn btn-primary btn-sm" onclick="viewJDDetail('${jd.jd_id}')">
                        View Details
                    </button>
                </div>
            `;

            return card;
        }

        function getEmergencyText(level) {
            const levels = {
                'low': 'Low',
                'medium': 'Medium',
                'high': 'High',
                'critical': 'Critical'
            };
            return levels[level] || level;
        }

        function createJD() {
            window.location.href = `/create-jd.html?company_id=${currentCompanyId}`;
        }

        function viewJDDetail(jdId) {
            // Fetch JD details and show in modal
            fetch(`/api/jd-detail/${jdId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showJDModal(data.jd);
                    } else {
                        alert('Error loading JD details: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error loading JD details');
                });
        }

        function showJDModal(jd) {
            const modal = document.getElementById('jdModal');
            const modalContent = document.getElementById('jdModalContent');
            
            const createdDate = new Date(jd.created_at).toLocaleDateString('en-US');
            const positionTypeText = jd.position_type === 'new' ? 'New Position' : 'Replacement Position';
            const emergencyText = getEmergencyText(jd.emergency_level);
            
            modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>JD Details - ${jd.jd_id}</h2>
                    <span class="close" onclick="closeJDModal()">&times;</span>
                </div>
                <div class="modal-body">
                    ${jd.job_title ? `<div class="detail-row"><strong>Job Title:</strong> ${jd.job_title}</div>` : ''}
                    <div class="detail-row"><strong>Location:</strong> ${jd.location}</div>
                    <div class="detail-row"><strong>Position Type:</strong> ${positionTypeText}</div>
                    ${jd.emergency_level ? `<div class="detail-row"><strong>Emergency Level:</strong> ${emergencyText}</div>` : ''}
                    ${jd.team_structure ? `<div class="detail-row"><strong>Team Structure:</strong> ${jd.team_structure}</div>` : ''}
                    ${jd.compensation ? `<div class="detail-row"><strong>Compensation:</strong> ${jd.compensation}</div>` : ''}
                    ${jd.hiring_when ? `<div class="detail-row"><strong>Hiring Timeline:</strong> ${jd.hiring_when}</div>` : ''}
                    <div class="detail-row"><strong>Created Date:</strong> ${createdDate}</div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeJDModal() {
            document.getElementById('jdModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('jdModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
